<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agizot</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #3b82f6, transparent),
                  radial-gradient(800px 500px at 80% 90%, #22c55e, transparent),
                  #020617;
      color: #e5e7eb;
    }
    .card {
      max-width: 720px;
      padding: 48px 56px;
      border-radius: 28px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 48px;
      letter-spacing: -0.03em;
    }
    p {
      margin: 0 0 28px;
      font-size: 18px;
      line-height: 1.6;
      color: #cbd5f5;
    }
    a.button {
      display: inline-block;
      padding: 14px 26px;
      border-radius: 999px;
      background: linear-gradient(135deg, #3b82f6, #22c55e);
      color: #020617;
      font-weight: 600;
      text-decoration: none;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    footer {
      margin-top: 36px;
      font-size: 14px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Agizot</h1>
    <p>
      Это новая страница проекта <strong>agizot.com</strong>.
      Минимализм, чистый HTML и аккуратный дизайн без зависимостей.
    </p>
    <a class="button" href="/">На главную</a>
    <footer>
      <div>© 2026 agizot.com</div>
    </footer>
  </div>
</body>
</html>
